<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website for fictional Vincenzo's fine dining restaurant">
    <meta name="keywords" content="fine dining, italian, restaurant, food, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>Vincenzo's Fine Dining Book Online</title>
</head>

<body>
    <header>
        <!--Hero logo-->
        <div id="hero-text">
            <h1>Vincenzo's<br>Fine dining</h1>
        </div>
        <!--Navigation Links-->
        <div id="navbar">
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="menu.html">Menu</a>
                    </li>
                    <li>
                        <a href="form.html" id="book">Book Online</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="form-container">
        <!--Form Hero Text-->
        <div id="form-hero-text">
            <h2>Reserve a table</h2>
        </div>
        <!--Form Main Section-->
        <form id="form" action="https://formdump.codeinstitute.net/" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="numof">Number of People</label>
            <select name="numof" id="numof">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <label for="time">Select Your Time</label>
            <select name="time" id="time">
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
            </select>
            <label for="requests">Additional requests</label>
            <input type="text" name="requests" id="requests">
            <input type="submit" value="Submit">
        </form>
    </section>    
        <footer>
            <!--Footer Hero Text-->
            <div id="footer-hero-text">
                <h2>Find us on:</h2>
            </div>
            <!--Social Media Logos-->
            <ul id="media">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our facebook(opens in new tab">
                        <i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our twitter(opens in new tab">
                        <i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our instagram(opens in new tab">
                        <i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
            <div id="contact">
                <h2>Or call us on:(01) 2861234</h2>
                <h2>Or email us at:Vincenzos@gmail.com</h2>
            </div>
        </footer>
        <!--Kit For Fonts-->
        <script src="https://kit.fontawesome.com/5f82fbac61.js" crossorigin="anonymous"></script>
</body>
